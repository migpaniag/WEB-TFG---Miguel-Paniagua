<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes XMLTV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sources-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .source-item {
            background-color: var(--bg-program);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .source-name {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .source-url {
            font-size: 14px;
            color: var(--text-secondary);
            word-break: break-all;
            margin-bottom: 15px;
            font-family: monospace;
        }

        .copy-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: transparent;
            color: var(--text-secondary);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            color: var(--text-primary);
        }

        .copy-button i {
            font-size: 16px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: var(--bg-program-hover);
        }

        .theme-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="theme-container">
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-lightbulb"></i>
        </button>
    </div>

    <div class="sources-container">
        <div class="header-container">
            <button class="back-button" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
            <h1>Fuentes XMLTV</h1>
            <div style="width: 40px;"></div>
        </div>
        <div id="sourcesList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const sourcesList = document.getElementById('sourcesList');

            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                const icon = themeToggle.querySelector('i');
                if (theme === 'light') {
                    icon.style.color = '#ffd700';
                } else {
                    icon.style.color = '#ffffff';
                }
            }

            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            });

            async function copyToClipboard(text, button) {
                try {
                    await navigator.clipboard.writeText(text);
                    const originalContent = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> URL Copiada';
                    setTimeout(() => {
                        button.innerHTML = originalContent;
                    }, 2000);
                } catch (err) {
                    console.error('Error al copiar:', err);
                }
            }

            function getChannelUrl(channelId) {
                return `https://raw.githubusercontent.com/migpaniag/EPGS/main/channels/${channelId}.xml`;
            }

            function loadSource() {
                const params = new URLSearchParams(window.location.search);
                const channelName = params.get('channel') || 'Canal sin nombre';
                const channelId = params.get('id');
                const channelUrl = getChannelUrl(channelId);

                sourcesList.innerHTML = `
                    <div class="source-item">
                        <div class="source-name">${channelName}</div>
                        <div class="source-url">${channelUrl}</div>
                        <button class="copy-button" onclick="copyToClipboard('${channelUrl}', this)">
                            <i class="fas fa-copy"></i> Copiar URL
                        </button>
                    </div>
                `;

                // Hacer global la funci√≥n copyToClipboard
                window.copyToClipboard = copyToClipboard;
            }

            loadSource();
        });
    </script>
</body>
</html>
